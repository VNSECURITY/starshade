{% extends "dashboard/base.html" %}
{% load bootstrap3 i18n %}
{% block content %}
    <div class="clearfix"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>{{ page_name }}</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a href="{% url 'virtual_fix_new' %}" class="new-link"><i class="fa fa-plus"></i> New</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                   role="grid" aria-describedby="datatable_info">
                                <thead>
                                <tr role="row">
                                    <th>Name</th>
                                    <th style="width: 100px">Patch</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for fix in fixes %}
                                    <tr role="row">
                                        <td>
                                            <h4>{{ fix.title }}</h4>
                                            <textarea class="code-mirror-delayed-init">{{ fix.patch }}</textarea>
                                        </td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="{% url 'virtual_fix_remove' id=fix.pk %}"
                                                   class="btn btn-danger"><i class="fa fa-trash"></i> </a>
                                                <a href="{% url 'virtual_fix_edit' id=fix.pk %}"
                                                   class="btn btn-success"><i class="fa fa-pencil"></i> </a>
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        (function () {
            $(".code-mirror-delayed-init").each(function () {
                $(this).removeClass('code-mirror-delayed-init');
                CodeMirror.fromTextArea($(this)[0], {
                    lineNumbers: true,
                    mode: "application/json",
                    matchBrackets: true,
                    readOnly: true,
                });
            })
        })();
        ;
    </script>
{% endblock %}
